<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
  <div>
    <h1>ROCK PAPER SCISSORS</h1>
  </div>
  <div class="buttons">
     <button class="r" onclick="play('rock')"><img src="rock-emoji.png"></button>
     <button class="s" onclick="play('sc')"><img src="scissors-emoji.png"></button> 
     <button class="p" onclick="play('paper')"><img src="paper-emoji.png"></button>
  </div>
  <br>
     <div class="opt">
      <p class="option1"></p>
      <p class="option2"></p>
     </div>
     <div>
       <p class="winner"> </p>
       <p class="score">You: 0 , Computer: 0, Tie: 0</p>
     </div>
     <div class="rr"><button class ="reset" onclick="reset()">RESET</button></div>
     <script src="js.js"></script>
</body>
</html>
